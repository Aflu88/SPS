<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>stone paper scissor</title>
    <link rel="stylesheet" href="sts.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet" />

  </head>
  <body class="allBod">
    <h1 class="wlcm">To play stone paper scissor</h1>
    <div class="computerIcon">
      <button class="compButton" id="compstone">
        <i class="bi bi-circle"></i>
      </button>
      <button class="compButton" id="comppaper">
        <i class="bi bi-file-earmark"></i>
      </button>
      <button class="compButton" id="compscissor">
        <i class="bi bi-scissors"></i>
      </button>
    </div>
    <div class="myIcon">
      <button class="myButton" id="stone">
        <i class="bi bi-circle"></i>
      </button>
      <button class="myButton" id="paper">
        <i class="bi bi-file-earmark"></i>
      </button>
      <button class="myButton" id="scissor">
        <i class="bi bi-scissors"></i>
      </button>
    </div>
    <h1 id="result"></h1>

    <div id="resultPopup" class="popup hidden">
      <div id="popupResultText">Result Here</div>
      <button id="closePopupBtn">Close</button>
    </div>
  
    </div>
    <script>
      const myButtons = document.getElementsByClassName("myButton");
      const compButtons = document.getElementsByClassName("compButton");

      for (let i = 0; i < myButtons.length; i++) {
        myButtons[i].addEventListener("click", function () {
          myButtons[i].classList.add("lightBlue");
          for (let j = 0; j < myButtons.length; j++) {
            if (i != j) {
              myButtons[j].classList.remove("lightBlue");
            }
          }
          const playerChoice = this.id;
          // console.log("You chose:", playerChoice);

          const randomIndex = Math.floor(Math.random() * 3);
          const compChoiceButton = compButtons[randomIndex];
          // console.log("Computer chose:", compChoiceButton);

          compChoiceButton.classList.add("lightBlue");
          for (let j = 0; j < compButtons.length; j++) {
            if (randomIndex != j) {
              compButtons[j].classList.remove("lightBlue");
            }
          }
          let result = "";
          if (
            (i == 0 && randomIndex == 0) ||
            (i == 1 && randomIndex == 1) ||
            (i == 2 && randomIndex == 2)
          ) {
            result = "draw";
          } else if (
            (randomIndex == 0 && i == 1) ||
            (randomIndex == 1 && i == 2) ||
            (randomIndex == 2 && i == 1)
          ) {
            result = "win";
          } else {
            result = "failed";
          }
          
          
          let resulth1 = document.getElementById("result");
          console.log(result);

          const popup = document.getElementById("resultPopup");
          const popupText = document.getElementById("popupResultText");
          const closeBtn = document.getElementById("closePopupBtn");
          
          popupText.innerText = result.toUpperCase();
          popup.classList.remove("hidden");
          
          closeBtn.onclick = () => {
            popup.classList.add("hidden");
          };
          
        });
      }
    </script>
  </body>
</html>
